<div ng-controller="list">

	<h2>{{ title }}</h2>

	<div class="row">
		<div class="col-md-2"> kod  </div>
	 	<div class="col-md-4"> nazov  </div>
	 	<div class="col-md-2"> cena </div>
	 	<div class="col-md-2"> mnozstvo  </div>
	 	<div class="col-md-2"> </div>
 	</div>

	<div class="row" ng-repeat="p in products">
 		<div class="col-md-2" ng-click="showDetail(p.id)"> {{ p.id }}  </div>
 		<div class="col-md-4" ng-click="showDetail(p.id)"> {{ p.name }}  </div>
 		<div class="col-md-2" ng-click="showDetail(p.id)"> {{ p.price }} </div>
 		<div class="col-md-2" ng-click="showDetail(p.id)"> {{ p.size }}  </div>
 		<div class="col-md-2">
 			<button ng-click="addToCart(p.id)"> pridat</button>
 			<button ng-click="removeFromCart(p.id)">vymazat</button>
 			<span>{{ items[p.id] | default:0 }}</span>
 		</div>
 	</div>

 	<div class="row">
		<div class="col-md-8"></div>
		<div class="col-md-2"><button ng-click="cleanOrder()">vymazat kosik</button></div>
	 	<div class="col-md-2"><button ng-click="sendOrder()">objednat</button></div>
 	</div>
</div>
