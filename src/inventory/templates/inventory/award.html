{% load i18n %}

    <div class="form-group row">
        <label for="award_name" class="col-sm-2 form-control-label">{% trans "product_award" %} 1 </label>
        <div class="col-sm-5">
            {% if load_photo_award.0.name %}
                <input readonly class="form-control" type="text" id="award_name_1" name="award_name_1" value="{{ load_photo_award.0.name }}">                
            {% else %}
                <input class="form-control" type="text" id="award_name_1" name="award_name_1" value="">
            {% endif %}
        </div>
        <div class="col-sm-5">
            {% if load_photo_award.0.name %}
                <label for="award_remove_1">{% trans "product_award_remove" %}</label>
                <input type="checkbox" id="award_remove"  name="award_remove" value="{{ load_photo_award.0.id}}" />                  
            {% else %}
                <input class="form-control" type="file" id="award_upload_1" name="award_upload_1" />
            {% endif %}            
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10"> 
            <img src="{{ load_photo_award.0.photo.adjust_url }}" alt="{% trans "product_award" %} 1"
             class="img-rounded pull-xs-left" style="max-height:100px;width: auto;display:block;">
        </div>
    </div>
