{% include "header.html" %}
{% load i18n %}

<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }} <br>
            {{ field }}
            {% for error in field.errors %}
                <div class="alert alert-error">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <input type="submit" value='{% trans "save" %}'>
</form>

<a href="{% url 'list_products' %}">{% trans "back" %}</a>

{% include "footer.html" %}
