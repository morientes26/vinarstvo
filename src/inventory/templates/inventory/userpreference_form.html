{% extends "index.html" %}

{% block content %}
{% load i18n %}
<br/>

<form method="post" action="">
    {% csrf_token %}


    <div class="form-group row">
        <label for="{{ form.unit_amount.id_for_label }}" class="col-sm-2 form-control-label">{% trans "setting_unit_amount" %}</label>
        <div class="col-sm-10">
            <span class="alert-error"> {{ form.unit_amount.errors }} </span>
            <input class="form-control" name="{{ form.unit_amount.html_name }}" value="{{ form.unit_amount.value }}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-10 col-sm-2">
          <a href="{% url 'list_userpreferences' %}"><button class="btn btn-danger">{% trans "back" %}</button></a>
          <button type="submit" class="btn btn btn-primary">{% trans "save" %}</button>
        </div>
    </div>
</form>

{% endblock %}
