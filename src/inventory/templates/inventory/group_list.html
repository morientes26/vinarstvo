{% extends "index.html" %}

{% block content %}
{% load i18n %}

<fieldset>
    <legend>{% trans "group_managment" %} [ {{ object_list.count }} ]</legend>
    <div>
       <ul>
        {% for group in object_list %}
           <li>{{ group.name }} | <a href="edit/{{ group.id }}">{% trans "edit" %}</a> | <a href="delete/{{ group.id }}">{% trans "delete" %}</a></li>
        {% endfor %}
        </ul>
    </div>
</fieldset>

{% endblock %}
