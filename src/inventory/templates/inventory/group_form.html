{% extends "index.html" %}

{% block content %}
{% load i18n %}
<br/>

<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group row">
        <label for="{{ form.code.id_for_label }}" class="col-sm-2 form-control-label">{% trans "group_name" %}</label>
        <div class="col-sm-10">
            <span class="alert-error"> {{ form.name.errors }} </span>
            <input class="form-control" name="{{ form.name.html_name }}" value="{{ form.name.value }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="group_upload" class="col-sm-2 form-control-label">{% trans "group_image" %}</label>
        <div class="col-sm-10">
            <input class="form-control" type="file" id="group_upload" name="group_upload">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
            <img src="{{ load_image.adjust_url }}" alt="{% trans "group_image" %}" 
            class="img-rounded pull-xs-left" style="max-height:400px;width: auto;display:block;">
        </div>
    </div>

    <div class="form-group row">
        <label for="{{ form.place.id_for_label }}" class="col-sm-2 form-control-label">{% trans "group_place" %}</label>
        <div class="col-sm-10">
            <span class="alert-error"> {{ form.name.errors }} </span>
            <input class="form-control" type="number" name="{{ form.place.html_name }}" value="{{ form.place.value }}">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-10 col-sm-2">
          <a href="{% url 'list_groups' %}"><button class="btn btn-danger">{% trans "back" %}</button></a>
          <button type="submit" class="btn btn btn-primary">{% trans "save" %}</button>
        </div>
    </div>
</form>

{% endblock %}
