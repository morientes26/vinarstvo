{% extends "index.html" %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }} <br>
            {{ field }}
            {% for error in field.errors %}
                <div class="alert alert-error">
                    {{ error|escape }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="ulozit">
</form>

{% endblock %}
