{% block content %}
{% load staticfiles %}
{% load i18n %}
 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inventura produktov">
    <meta name="author" content="TP SOFT, s.r.o.">

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/additional.css' %}">

    <script type="text/javascript" charset="utf8" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</head>


<div class="loginScreen">
	<div class="row">
		<div class="col-sm-12"><h1>{% trans "karpatska_perla" %}</h1></div>
	</div>
    <br>


<!--form method="post" action="{% url 'django.contrib.auth.views.login' %}"-->
<form method="post" action="{% url 'login' %}">
{% csrf_token %}

    <div class="form-group row">

        <label for="{{ form.username.id_for_label }}" class="col-sm-2 form-control-label">{% trans "login" %}</label>
        <div class="col-sm-10">
            <span class="alert-error"> {{ form.username.errors }} </span>
            <input class="form-control" name="{{ form.username.html_name }}" value="">
        </div>
    </div>

    <div class="form-group row">
        <label for="{{ form.password.id_for_label }}" class="col-sm-2 form-control-label">{% trans "password" %}</label>
        <div class="col-sm-10">
            <span class="alert-error"> {{ form.password.errors }} </span>
            <input class="form-control" type="password" name="{{ form.password.html_name }}" value="">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn btn-primary">{% trans "login" %}</button>
        </div>
    </div>

<input type="hidden" name="next" value="{{ next }}" />
</form>

	{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

 </div>
{% endblock %}
