        $.fn.dataTable.ext.search.push(
            function( settings, data, dataIndex ) {
                //var min = parseInt( $('#min').val(), 10 );
                var amount = parseFloat( data[5] ); // use data for the age column

                if ( amount > 0 )
                    return true;

                return false;
            }
        );

        $(document).ready(function() {
            $('#products').DataTable();
            $('#events').DataTable();
            $('#groups').DataTable();
            $('#orders').DataTable();
            $('.dropdown-toggle').dropdown();
        } );

    </script>
